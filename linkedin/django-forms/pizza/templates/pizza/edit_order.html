{% extends "pizza/base.html" %}

{% block content %}

<div class="container">
    <h1>Edit Pizza Form</h1>

    {% if note %}
    <h2 style="color: green;">{{ note }}</h2>
    {% endif %}

    <div>
        <form action="{% url 'edit-order' pizza.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Edit Your Order">
        </form>
        <br />
        <hr>
    </div>

</div>

{% endblock content %}
